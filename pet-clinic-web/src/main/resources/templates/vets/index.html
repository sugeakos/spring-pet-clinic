<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="guru.springframework.petclinic.model.Vet"*/-->
    <h2 th:text="'List of Vets'">List of Vets...</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Specialty</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">1</td>
            <td th:text="${vet.firstName}">Jhon</td>
            <td th:text="${vet.lastName}">Doe</td>
            <td ><span th:each="specialty : ${vet.specialities}" th:text="${specialty.description + ' '}"></span>
            <span th:if="${vet?.specialities?.size() == 0}">None</span></td>


        </tr>
        </tbody>
    </table>
</body>
</html>
